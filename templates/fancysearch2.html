<!doctype html>
<html lang="en">
    <!-- CS:2420 Group 3-->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Group 3 - Search</title>
    </head>
    
    <body>
        <div class="col d-flex justify-content-center">
            <div class="card text-center w-90">
                <div class="card-header">
                    <h2>Search Items</h2>
                </div>
                <div class="card-body">
                    <form name="items" action="/search" method="POST">
                        Items <select name="items">
                            <option value="none"></option>
                            <option value="Screws">Screws</option>
                            <option value="Broom">Broom</option>
                            <option value="DIY Construction">DIY Construction</option>
                            <option value="Nails">Nails</option>
                        </select>
                    </form>
                    <br>
                    <form name="quantity" action="/search" method="POST">
                        Quantity<input type="text" name="quantity" style="width: 50px">
                        <br>
                        <div class="actions"><input type="submit" value="Submit" style="margin-top: 20px"></div>
                    </form> 
                </div> 
            </div>
        </div>
    </body>
</html>
